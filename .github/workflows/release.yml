name: Release

on:
  push:
    branches: [ main ]

concurrency: ${{ github.workflow }}-${{ github.ref }}

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    environment: prod
    permissions:
      contents: write
      pull-requests: write
    env:
      NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      VSCE_TOKEN: ${{ secrets.VSCE_TOKEN }}
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          registry-url: 'https://registry.npmjs.org/'
          # cache: 'npm' removed because package-lock.json is gitignored
          scope: '@n8n-as-code'

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 10

      - name: Install Dependencies
        run: npm install

      - name: Cache n8n repository
        uses: actions/cache@v4
        with:
          path: .n8n-cache
          key: ${{ runner.os }}-n8n-cache-${{ hashFiles('scripts/ensure-n8n-cache.cjs') }}
          restore-keys: |
            ${{ runner.os }}-n8n-cache-

      - name: Check authentication tokens
        if: github.ref == 'refs/heads/main'
        run: |
          if [ -z "$NPM_TOKEN" ]; then
            echo "::error::NPM_TOKEN is not set. Cannot publish to npm registry."
            exit 1
          fi
          if [ -z "$VSCE_TOKEN" ]; then
            echo "::warning::VSCE_TOKEN is not set. VS Code extension publishing will be skipped."
          fi
      
      - name: Setup npm authentication
        if: env.NPM_TOKEN != ''
        run: |
          echo "//registry.npmjs.org/:_authToken=${{ env.NPM_TOKEN }}" > ~/.npmrc
          echo "registry=https://registry.npmjs.org/" >> ~/.npmrc
          echo "always-auth=true" >> ~/.npmrc
          echo "@n8n-as-code:registry=https://registry.npmjs.org/" >> ~/.npmrc
          # Also create project-level .npmrc for tools that look in current directory
          echo "//registry.npmjs.org/:_authToken=${{ env.NPM_TOKEN }}" > .npmrc
          echo "registry=https://registry.npmjs.org/" >> .npmrc
          echo "@n8n-as-code:registry=https://registry.npmjs.org/" >> .npmrc

      - name: Create Release Pull Request or Publish to NPM
        id: changesets
        uses: changesets/action@v1
        with:
          publish: npm run release
          version: npm run version-packages
        env:
          GITHUB_TOKEN: ${{ env.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ env.NPM_TOKEN }}

      - name: Publish VS Code Extension
        if: env.VSCE_TOKEN != ''
        run: |
          npm run build:extension
          cd packages/vscode-extension
          npx @vscode/vsce publish patch --no-dependencies --pat ${{ env.VSCE_TOKEN }}
