name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          # cache: 'npm' removed because package-lock.json is gitignored

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Install dependencies
        run: npm install

      - name: Cache n8n repository
        uses: actions/cache@v4
        with:
          path: .n8n-cache
          key: ${{ runner.os }}-n8n-cache-${{ hashFiles('scripts/ensure-n8n-cache.cjs') }}
          restore-keys: |
            ${{ runner.os }}-n8n-cache-

      - name: Build all packages
        run: npm run build

      - name: Run tests
        run: npm test
